	<body>
	           	<script>
	$(document).ready(function(){    $("#includedContent").load("footer.html");

	</script>
				<nav id="navbar">	</nav>
				<div class="container" style="background-color:#F5F5F5">
				<form id="my-form" action="/search" method="POST">
					<div class="row" style="background-color:#F5F5F5">
					<div class="form-group col-sm-3 text-center">
							<label for="zip"><i class="fa-solid fa-address-card"></i> ZIP</label>
							<input type="text" class="form-control"  onchange="save()" id="zip" name="zip" required style="background-color:#FFFFCC">
							<input type="hidden" name="hidden" id="hidden"></input>
							<input type="hidden" name="lat" id="lat"></input>
							<input type="hidden" name="lon" id="lon"></input>
						</div>
						<div class="form-group col-md-1">
						</form> 
						</div>
						<div class="col-md-12 text-center" >
							<h1 class="form-title">Community Resources</h1>
						</div>
						 <div class="col text-center" style="background-color:#FFFFCC">
							----------------------------------------
						</div>
						<div class="w-100"></div>
						 <div class="col text-center">
							<h6>This is demo of a Community Resources finder. Add your Zip Code to the above box and select the resource type below to find resources near you. </h6>
							
						</div>
					</div>
					<div class="row justify-content-md-center" style="background-color:#F5F5F5;height:100%;" >
						<div class="col-md-auto">
							<button class="btn btn-info" onclick="submitForm(this.value)" value="church"><i class="fa-solid fa-church"></i> <br>Church</button>
							<button class="btn btn-info" onclick="submitForm(this.value)" value="food pantry"><i class="fa-solid fa-utensils"></i><br> Food</button>
							<button class="btn btn-info" onclick="submitForm(this.value)" value="emergency housing"><i class="fa-solid fa-house"></i><br> Housing</button>
							<button class="btn btn-info" onclick="submitForm(this.value)" value="train station near me"><i class="fa-solid fa-bus"></i> <br>Transit</button>
							<br><br>
							<button class="btn btn-info" onclick="submitForm(this.value)" value="health resources"><i class="fa-solid fa-user-doctor"></i><br> Health</button>
							<button class="btn btn-info" onclick="submitForm(this.value)" value="education"> <i class="fa-solid fa-school"></i><br> Education</button>
							<button class="btn btn-info" onclick="submitForm(this.value)" value="jobs near me"><i class="fa-solid fa-briefcase"></i><br> Work</button>
							<button class="btn btn-info" onclick="submitForm(this.value)" value="legal"><i class="fa-solid fa-gavel"></i><br> Legal</button>
							<br><br><br><br>
						</div>
						
						<img src="https://images.pexels.com/photos/5384623/pexels-photo-5384623.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"></img>
					</div>
					</div>

          					 

	<script>
		var zip= "";
		var lat="";
		var lon= "";
		
		function save(e){
			zip= document.getElementById("zip").value;
		}
		
		function submitForm(value){
			if(zip < 5){
				alert("Please enter five numbers for the Zip Code before selecting a resource type");
				return;
			}
			 var url= `https://maps.googleapis.com/maps/api/geocode/json?address=+${zip}+&key=+AIzaSyD6ZjLxlHM_HRSYBuit8eQjHbK1zx_mbaQ`
			 fetch(url)
				.then(response => response.json())
				.then(data => {
				lat = data.results[0].geometry.location.lat;
				lon = data.results[0].geometry.location.lng;
				document.getElementById("hidden").value= value;
				document.getElementById("lat").value= lat;
				document.getElementById("lon").value= lon;
				document.getElementById("zip").value="";
				document.getElementById("my-form").submit();
				
			});
			
			
			
			
			return;
		}
	
	</script>
