	<body>
  <button class="btn btn-dark open-form">+</button>
  <div class="form-popup">
			<div class="container form-wrapper">
				<button class="btn close-form">Close</button>
				<form id="my-form" action="/save" method="POST">
					<div class="row">
						<div class="col-md-12 text-center">
							<h1 class="form-title">Add new event</h1>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<label for="eventName">Event Name</label>
							<input type="text" class="form-control" id="eventName" name="eventName" required>
						</div>
						<div class="form-group col-md-6">
							<label for="calendarid">Category</label>
							
		    <select id="calendarid" name="calendar" class="custom-select" required>
        <option value="Meeting">Meeting</option>
        <option value="Event">Event</option>
        <option value="Other">Other</option>
      </select>
	  
						</div>
					</div>
          <div class="row">
            <div class="form-group col-md-4">
							<label for="calendardate">Event Date</label>
							<input type="date" name="date" class="form-control" id="calendardate" required></input>
						</div>
						 <div class="form-group col-md-3">
							<label for="start">Start Time</label>
							<input type="time" name="start" class="form-control" id="start" required></input>
						</div>
								 <div class="form-group col-md-3">
							<label for="end">End Time</label>
							<input type="time" name="end" class="form-control" id="end" required></input>
						</div>
          </div>
					<div class="row">
            <div class="form-group col-md-12">
							<label for="address">Address</label>
							<textarea name="address" class="form-control" id="address"></textarea>
						</div>
						 
          </div>
		  	<div class="row">
            <div class="form-group col-md-12">
							<label for="desc">Event description</label>
							<textarea name="desc" class="form-control" id="desc"></textarea>
						</div>
						 
          </div>
					<button type="submit" class="btn send-form">Send</button>
				</form>
			</div>
		</div>
  <div class="success-message">
    <h1>You success reset this form</h1>
  </div>	
 <div id="toggle">
 <button class="btn btn-dark" onclick="list_view()">List View</button>
 <button class="btn btn-dark"  onclick="cal_view()">Full Calendar</button>

 <h1 style="text-align:center">Events Demo</h1>
 <div id="calendar"></div>
 <div id="list" style="display:none"></div>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
	<script>
	$(document).ready(function(){    $("#includedContent").load("footer.html");
		$("#navbar").load("navbar.html");
		
		});
	function list_view(){
		const list= document.getElementById("list");
		const cal= document.getElementById("calendar");
		cal.style.display= "none";
		list.style.display= "block";
	}
	
		function cal_view(){
		const list= document.getElementById("list");
		const cal= document.getElementById("calendar");
		list.style.display= "none";
		cal.style.display= "block";
	}
	</script>
    <script type="text/javascript" src="calendar.js"></script>
	<script type="text/javascript" src="list.js"></script>
	<script>
	$(document).ready(function() {
	var today = new Date().toISOString().split('T')[0];
	document.getElementById("calendardate").setAttribute('min', today);
	const eventCalendar= document.getElementById("my-form");
	eventCalendar.addEventListener("submit", function (e) {
		var start= document.getElementById("start");
		var end= document.getElementById("end");

		var starttime= moment(start.value, 'HH:mm');
		
		var endtime= moment(end.value, 'HH:mm');
		
		if (endtime.isBefore(starttime)){
			alert("Event end time must be after start time");
	
			e.preventDefault();
			return
		}
		alert("New Event Added!");
	
	
	}
	
	);
	//$('.day').click(function(){
		//console.log("here");
		//$('.form-popup').show();
	//});

	$('.open-form').click(function() {
		$('.form-popup').show();
	});
	$('.close-form').click(function() {
		$('.form-popup').hide();
	});
  
	$('.reset-form').click(function() {
		$('.success-message').show();
    $('#my-form').trigger( 'reset' );

    setTimeout(function() {
	    $('.success-message').hide()
    }, 1500);
	});

	$(document).mouseup(function(e) {
		var container = $(".form-wrapper");
		var form = $(".form-popup");

		if (!container.is(e.target) && container.has(e.target).length === 0) {
			form.hide();
		}
	});
});
	</script>
